{% extends 'customer/main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Details</title>
</head>
{% block content %}
<body style="background-color:#F0F8FF">
<div class="container">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{fooditem.imageURL}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt="">
        </div>
        <div class="fooddetail col-lg-5">
          <h1 style="font-family: 'Playfair Display'; font-size: 50px;">{{fooditem.name}}</h1>
            <hr>
            <h5><strong>Rs {{ fooditem.price|floatformat:2 }}</strong></h5>
            <hr>
            <h4>Description</h4>
            <ul class="fs-5" style="font-family: Rajdhani;">
                <li>{{ fooditem.description }}</li>
            </ul>
            <br>
            <br>
            <hr>
            <div class="buttons row flex" style="font-family:Rajdhani;">
                <center><a href="{% url 'cart' %}">
               <button type="submit" data-fooditem="{{ fooditem.id }}" data-action="add"
                                class="btn btn-danger p-1 m-1 btn-lg add-btn update-cart" >Add To Cart {{cart_items}} </button>
                </a></center>

        </div>
    </div>
    </div>
</div>
</body>
{% endblock %}
</html>
